<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
      integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <link rel="manifest" href="dunplab-manifest-9819.json" />
    <title>Zwei Jahre</title>
  </head>
  <body>
    <section class="login is-inactive" data-login>
      <div style="flex-grow: 1;" class="grid-container">
        <div class="grid-x grid-margin-x">
          <div class="cell small-12">
            <h3 style="font-family: 'Libre Baskerville'; text-align: center;">
              Jahrestag R&S x3
            </h3>
            <div class="form__text-input" data-input-wrap>
              <input
                class="error"
                type="password"
                id="password"
                name="password"
                required="required"
                data-pw
              />
              <label for="password">Super geheimes Passwort</label>
            </div>
            <div class="text-center">
              <button class="button" data-login-button>
                Leggo
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="page">
      <div class="grid-container" data-container>
        <div class="box" data-box>
          <div class="box__image-wrap">
            <img src="assets/images/placeholder.png" alt="#" data-image />
          </div>
          <p class="box__text" data-text></p>
        </div>
      </div>
    </section>

    <!-- JS FOOTER -->
    <script src="data.js"></script>
    <script src="login.js"></script>
    <script src="scheduler.js"></script>
  </body>
</html>
